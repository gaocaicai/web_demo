<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #container {
            width: 1000px;
            height: 800px;
        }
    </style>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
<script type="text/javascript">
    var lineChart = echarts.init(document.getElementById('container')),option;

    option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [null, null, null, null, null, null, null]
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [null, null, null, null, null, null, null]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [null, null, null, null, null, null, null]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [null, null, null, null, null, null, null]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: [null, null, null, null, null, null, null]
            }
        ]
    };

    lineChart.setOption(option);
</script>
