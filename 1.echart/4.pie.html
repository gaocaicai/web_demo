<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #container {
      width: 1000px;
      height: 800px;
    }
  </style>
  <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
<script type="text/javascript">
  var pieLegend = ['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他'];
  var piedata = {'直达':335,'营销广告':679,'搜索引擎':1548,'邮件营销':310,'联盟广告':234,'视频广告':135,'百度':1048,'谷歌':251,'必应':147,'其他':102};
  function echart (data,legend){
      var myEchart = echarts.init(document.getElementById('container')),option;
      option = {
        tooltip: {
          trigger: 'item',
          formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
          orient: 'vertical',  //布局方式
          x: 'left',
          data:pieLegend
        },
        series: [
          {
            name:'访问来源',
            type:'pie',
            selectedMode: 'single',  //选择模式，默认开启图例开关，可选single，multiple
            radius: [0, '30%'],

            label: {
              normal: {
                position: 'inner'
              }
            },
            labelLine: {   //标签视觉引导线，默认true显示
              normal: {
                show: false
              }
            },
            data:[
              {value:piedata[pieLegend[0]], name:pieLegend[0], selected:true},
              {value:piedata[pieLegend[1]], name:pieLegend[1]},
              {value:piedata[pieLegend[2]], name:pieLegend[2]}
            ]
          },
          {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '55%'],

            data:[
              {value:piedata[pieLegend[0]], name:pieLegend[0]},
              {value:piedata[pieLegend[3]], name:pieLegend[3]},
              {value:piedata[pieLegend[4]], name:pieLegend[4]},
              {value:piedata[pieLegend[5]], name:pieLegend[5]},
              {value:piedata[pieLegend[6]], name:pieLegend[6]},
              {value:piedata[pieLegend[7]], name:pieLegend[7]},
              {value:piedata[pieLegend[8]], name:pieLegend[8]},
              {value:piedata[pieLegend[9]], name:pieLegend[9]}
            ]
          }
        ]
      };
      myEchart.setOption(option);
    }

   echart(piedata,pieLegend);
</script>
